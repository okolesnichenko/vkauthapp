<html>
    <head>
        <title>OAuth Vk</title>
    </head>
    <body>
        <h1>OAuth Vk</h1>
        {% for message in get_flashed_messages() %}
            <p><b>Error</b>: {{ message }}</p>
        {% endfor %}
        {% if current_user.is_authenticated %}
            <h2>Hi, {{ current_user.username }}!</h2>
            <p><a href="{{ url_for('auth.logout') }}">Logout</a></p>
        {% else %}
            <h2>Login by vk</h2>
            <p><a href="{{ url_for('auth.oauth_authorize', provider='vk') }}">Login with Vk</a></p>
        {% endif %}
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.friends', social_id=current_user.social_id) }}">Show friends</a>
        {% endif %}
    </body>
</html>
